<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FIAPFLIX</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <header class="header">  
            <h1 class="page-title">FIAPFLIX</h1>   
        </header>

        <main>
            <div class="form">
                <div class="box"><h2 class="page-subtitle">CADASTRAR FILMES</h2>
                    <div class="nome">
                        <label for="nome">Nome do filme: <br>
                            <input type="text" name="nome" id="nome" placeholder=" Insira o nome do filme">
                        </label>
                    </div>
                    <div class="link">
                        <label for="link">Link do filme: <br>
                            <input type="text" name="link" id="link" placeholder=" Insira a URL do filme">
                        </label>
                    </div>
                    <button id="botao" type="submit" onclick="cadastrar()">Salvar</button></div>
                <p id="erro"></p>
            </div>
            
            <div class="catalogo">
                <h2>Minha lista:</h2>
                <div id="catalogo-filmes"></div>              
            </div>
            <div class="botaoroll">
                <button id="roll" onclick="moverEsquerda()"> < </button>
                <button id="rollD" onclick="moverDireita()"> > </button>
            </div>
            <script src="js/index.js?n=1"></script> <!--?n=1 para gerar versões, mudar o número-->
        </main>
    </body>
</html>
